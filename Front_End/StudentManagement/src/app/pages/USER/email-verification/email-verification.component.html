<div class="container-fluid">
    <div class="row">
        <h5 class="text-center mt-3">Your Account is not verified!! Please verify you account by OTP.</h5>
        <p class="text-center"><small>(We have send OTP in your Email Id)</small></p>
        <div class="col-12 col-lg-4 offset-lg-4">
            <mat-card class="mt-4">
                <p class="text-center">
                    Account Verification
                </p>
                <mat-card-content>
                    <div class="row">
                        <form (ngSubmit)="formSubmit()">
                            <div class="col-12 col-lg-12">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>OTP Verification</mat-label>
                                    <input [(ngModel)]="myOtp.otp" name="otp" matInput placeholder="Enter OTP">
                                    <mat-hint>Enter the otp sent to your email id</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-lg-12 mt-2 container text-center">
                                <button mat-raised-button color="primary" type="submit">Verify</button>
                            </div>
                        </form>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
